<body>
    <div class="gridContainer">
        <div class="itemSesion">
            <img src="Imagenes/In The University.png" alt="" width="300px">
            
                <h4>Nombres y Apellidos</h4>
                <input type="text" id="NombreUsuario">
                <h4>Correo electronico</h4>
                <input type="email" id="CorreoElectronico">
                <h4>Carrera </h4>
                <select name="select" id="Carrera" required>
                    <option value="Ingenieria de Software" selected>Ingenieria de Software</option>
                    <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                    <option value="Ingenieria de telecomunicaciones">Ingenieria de telecomunicaciones</option>
                </select>
            
            <div class="itemBoton">
               <button onclick="writeData()">Confirmar</button>
                
            </div>
        </div>
        
    </div>
